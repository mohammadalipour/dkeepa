services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: keepa-backend
    ports:
      - "${PORT:-8080}:8080"
    env_file:
      - .env
    environment:
      - PORT=${PORT:-8080}
      - DB_HOST=${DB_HOST:-timescaledb}
      - DB_PORT=${DB_PORT:-5432}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-password}
      - DB_NAME=${DB_NAME:-keepa}
      - REDIS_ADDR=${REDIS_ADDR:-redis:6379}
      - RABBITMQ_URL=${RABBITMQ_URL:-amqp://guest:guest@rabbitmq:5672/}
    depends_on:
      - timescaledb
      - redis
      - rabbitmq
    networks:
      - keepa-network
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: keepa-worker
    env_file:
      - .env
    environment:
      - DB_HOST=${DB_HOST:-timescaledb}
      - DB_PORT=${DB_PORT:-5432}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-password}
      - DB_NAME=${DB_NAME:-keepa}
      - RABBITMQ_URL=${RABBITMQ_URL:-amqp://guest:guest@rabbitmq:5672/}
    depends_on:
      - timescaledb
      - rabbitmq
    networks:
      - keepa-network
    restart: unless-stopped

  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: keepa-timescaledb
    ports:
      - "${DB_PORT:-5432}:5432"
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-password}
      - POSTGRES_DB=${DB_NAME:-keepa}
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
      - ./migrations/001_init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - keepa-network
    restart: unless-stopped

  redis:
    image: redis:alpine
    container_name: keepa-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - keepa-network
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:management-alpine
    container_name: keepa-rabbitmq
    ports:
      - "5672:5672" # AMQP protocol port
      - "15672:15672" # Management UI port
    env_file:
      - .env
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_DEFAULT_USER:-guest}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_DEFAULT_PASS:-guest}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - keepa-network
    restart: unless-stopped

networks:
  keepa-network:
    driver: bridge

volumes:
  timescaledb_data:
  redis_data:
  rabbitmq_data:
