<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keepa Multi-Variant Chart Test</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .status {
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        canvas {
            max-width: 100%;
            margin-top: 20px;
        }
        .variant-list {
            columns: 3;
            margin: 20px 0;
        }
        .variant-item {
            break-inside: avoid;
            padding: 5px 0;
        }
    </style>
</head>
<body>
    <h1>ğŸ‰ Keepa Multi-Variant Price Chart Test</h1>
    
    <div id="status" class="status"></div>
    
    <div id="variants-info"></div>
    
    <canvas id="priceChart"></canvas>
    
    <script>
        const API_URL = 'http://localhost:8080/api/v1/products/12017236/history';
        const statusDiv = document.getElementById('status');
        const variantsDiv = document.getElementById('variants-info');
        
        // Fetch price data
        fetch(API_URL)
            .then(response => response.json())
            .then(data => {
                if (!data.variants || data.variants.length === 0) {
                    statusDiv.className = 'status error';
                    statusDiv.innerHTML = 'âŒ Error: No variants found in API response';
                    return;
                }
                
                statusDiv.className = 'status success';
                statusDiv.innerHTML = `âœ… SUCCESS! Found ${data.variants.length} variants with separate price series`;
                
                // Show variant list
                variantsDiv.innerHTML = `
                    <h3>ğŸ“Š Variants (${data.variants.length}):</h3>
                    <div class="variant-list">
                        ${data.variants.map(v => `
                            <div class="variant-item">
                                <strong>ID ${v.variant_id}:</strong> ${v.data.length} price point(s)
                            </div>
                        `).join('')}
                    </div>
                `;
                
                // Prepare chart data
                const colors = [
                    '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF',
                    '#FF9F40', '#FF6384', '#C9CBCF', '#4BC0C0', '#FF6384',
                    '#36A2EB', '#FFCE56', '#FF9F40', '#9966FF', '#C9CBCF',
                    '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF',
                    '#FF9F40'
                ];
                
                const datasets = data.variants.map((variant, index) => ({
                    label: `Variant ${variant.variant_id}`,
                    data: variant.data.map(row => ({
                        x: new Date(row[0] * 1000),
                        y: row[1] / 100000 // Convert to Toman
                    })),
                    borderColor: colors[index % colors.length],
                    backgroundColor: colors[index % colors.length] + '20',
                    borderWidth: 2,
                    tension: 0.1,
                    fill: false
                }));
                
                // Create chart
                const ctx = document.getElementById('priceChart').getContext('2d');
                new Chart(ctx, {
                    type: 'line',
                    data: { datasets },
                    options: {
                        responsive: true,
                        interaction: {
                            mode: 'index',
                            intersect: false
                        },
                        plugins: {
                            title: {
                                display: true,
                                text: `Product ${data.dkp_id} - ${data.variants.length} Variants`,
                                font: { size: 16 }
                            },
                            legend: {
                                display: true,
                                position: 'right',
                                labels: {
                                    boxWidth: 15,
                                    font: { size: 10 }
                                }
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        return context.dataset.label + ': ' + 
                                               context.parsed.y.toLocaleString('fa-IR') + ' ØªÙˆÙ…Ø§Ù†';
                                    }
                                }
                            }
                        },
                        scales: {
                            x: {
                                type: 'time',
                                time: {
                                    unit: 'day'
                                },
                                title: {
                                    display: true,
                                    text: 'Date'
                                }
                            },
                            y: {
                                beginAtZero: false,
                                title: {
                                    display: true,
                                    text: 'Price (Million Toman)'
                                },
                                ticks: {
                                    callback: function(value) {
                                        return value.toLocaleString('fa-IR');
                                    }
                                }
                            }
                        }
                    }
                });
            })
            .catch(error => {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `âŒ Error fetching data: ${error.message}`;
            });
    </script>
</body>
</html>
